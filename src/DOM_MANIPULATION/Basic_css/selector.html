<!--
**CSS Selectors** are patterns used to select the elements you want to style.
They allow us to target specific HTML elements. 

Types of selectors:
1. Element selector –  used to add styling directly on HTML element for example directly adding styling on h1 , p .
2. Class selector – used to add styling on group of same HTML elements using dot (.) syntax, for example:- .class_name.
3. ID selector – used to add styling on particular HTML element using # syntax, for example:- #id_name
4. Universal selector – used to add styling on all HTML elements using *.
5. Grouping selector –  used to add styling on differnt HTML elements together, for example:- if i want to add same color
to both paragraph and header then i need to use like:- h, p{color: red}.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        h1 {
            color: blue;
        }

        /* Class Selector */
        .highlight {
            background-color: yellow;
        }

        /* ID Selector */
        #main-title {
            font-size: 30px;
        }

        /* Universal Selector */
        * {
            font-family: Arial, sans-serif;
        }

        /* Grouping Selector */
        h2, p {
            color: green;
        }
    </style>
</head>
<body>

    <h1 id="main-title">This is a Heading</h1>
    <p>This is a normal paragraph.</p>
    <p class="highlight">This paragraph has a yellow background.</p>
    <h2>This is a subheading</h2>

</body>
</html>
