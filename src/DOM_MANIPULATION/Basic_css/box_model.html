<!--
The **CSS Box Model** is how every HTML element is treated as a box.
It has 4 layers:
1. **Content** – the actual text or image inside the box.
2. **Padding** – space *inside* the box, around the content.
3. **Border** – the outline around the padding.
4. **Margin** – space *outside* the box, between other elements.

Understanding the box model helps you with spacing and sizing. JavaScript can read/change these values too 
(like padding, margin, width).

Syntax:
- padding: 10px;
- margin: 20px;
- border: 2px solid red;
- width / height: sets the size of the content box.

In the below code, I have used `display: flex`. `display: flex` is used to center all the child elements inside the parent
 element.
For example, inside the `body` tag, if I have a `p` tag, `h1` tag, etc., and I write `display: flex` on the `body` tag, 
then it centers all HTML elements such as the paragraph, heading tag, etc.

To create a box in CSS, we need to use:
width: <value>;
height: <value>;
And to see this box, we need to use a background color or border.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        body {
            height: 100vh; /* Full height of screen */
            margin: 0;     /* Remove default spacing */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
        }

        #box {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            background-color: yellow;
            border-radius: 8px;
            text-align: center;
            line-height: 100px; /* Center text vertically (alternate to flex) */
        }
    </style>
</head>
<body>
    <p id="box">I am box</p>
</body>
</html>
