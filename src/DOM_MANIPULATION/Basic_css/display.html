<!--
 **display** defines how an HTML element appears in layout.

Common values:
1. **block** – takes full width (like <div>, <p>)
2. **inline** – takes only the space it needs (like <span>, <a>)
3. **inline-block** – inline element but allows full width.
4. **none** – hides the element (very useful in JavaScript!)
JavaScript can toggle display to hide/show elements dynamically (e.g., show a popup).
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Display</title>
  <style>
    .block {
      display: block;
      background-color: lightgreen;
    }

    .inline {
      display: inline;
      background-color: lightblue;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="block">I am block element</div>
  <span class="inline">I am inline element</span>
  <p class="hidden">You can't see me (display: none)</p>

</body>
</html>
