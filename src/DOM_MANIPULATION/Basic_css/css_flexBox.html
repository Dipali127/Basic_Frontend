<!--
 **Flexbox** is a layout system to arrange items in rows or columns easily.
Parent container: `display: flex` then all the child elements automatically adjust space and alignment.
Key properties:
- justify-content: aligns items horizontally (start, center, space-between)
- align-items: aligns items vertically (center, start, end)
- flex-direction: row / column
Very useful in building layouts (like navbar, form grid) and also in JavaScript-controlled UIs.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flexbox</title>
  <style>
    .flex-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: lightgray;
      padding: 10px;
    }

    .flex-item {
      background-color: lightpink;
      padding: 20px;
      margin: 2px;
      width: 100px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="flex-container">
    <div class="flex-item">Box 1</div>
    <div class="flex-item">Box 2</div>
    <div class="flex-item">Box 3</div>
  </div>

</body>
</html>
