<!-- 
Here, I have covered all types of headings from <h1> to <h6>, and also included a paragraph.
Additionally, this code demonstrates two types of lists:
- Ordered List (<ol>): Displays a list of items in numbered sequence.
- Unordered List (<ul>): Displays a list of items using bullet points.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading_paragraph_&_list</title>
</head>
<body>
    <h1>Main Heading</h1>
    <h2>Subheading</h2>
    <h3>Sub_Sub_heading</h3>
    <h4>sub_sub_sub_heading</h4>
    <h5>second last_heading</h5>
    <h6>last heading</h6>
    <p>This is a paragraph.</p>
    <h3>fruits:</h3>
    <ul>
        <li>orange</li>
        <li>apple</li>
    </ul>
    <h3>color:</h3>
    <ol>
        <li>red</li>
        <li>blue</li>
    </ol>
</body>

</html>
