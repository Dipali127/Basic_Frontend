<!-- 
**HTML (HyperText Markup Language) is used to structure the web page. 
You can think of HTML like the skeleton of the human body.**
Below, here is a html5.
HTML5 is the latest version of HTML that introduces new features such as 
a simpler doctype, semantic tags, multimedia support, and modern APIs."
(1) <!DOCTYPE html> :- Declares that the document is an HTML5 document.
(2) <html lang="en"> :- Specifies that the language of the document is English.
(3) <head> tag :- Contains metadata (information) about the web page such as the title of the page, CSS files, 
    and JavaScript file links.
(4) <title> tag :- Defines the title shown in the browser tab (top-left of the web page).
(5) <body> tag :- Contains the visible content that appears on the web page.
(6) <h1> tag :- Displays the main/top-level heading on the web page.
(7) <p> tag :- Used to define a paragraph of text. It is also displayed on the web page.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
</head>
<body>
    <h1>Welcome!</h1>
    <p>This is a paragraph.</p>
</body>
</html>
